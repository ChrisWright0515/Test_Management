<style>
  form{
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>

{%extends 'base.html'%}
{%block body%}
  <form action="{{url_for('add_questions',test_no=test_no,num_questions=num_questions)}}" method="post">
    {% for i in range(1, num_questions + 1)%}
      <label for="q{{i}}">Question {{i}}</label>
      <input class="input" type="text" name="question" id="q{{i}}">
    {%endfor%}
    <input type="submit" value="Create Test">
  </form>
{% endblock %}
